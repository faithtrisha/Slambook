<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Slambook</title>
    <link rel="stylesheet" href="orogo_slambook.css">
</head>
<body>
    <div class="container">
        <h2>Slambook!</h2>
        <form>
            <label>
                Name:
                <input type="text" name="Name" placeholder="Surname, First name">
            </label><br>

            <label>
                Email:
                <input type="email" name="Email" placeholder="you@yourdomain.com">
            </label><br>

            <label>
                Contact:
                <input type="tel" name="contact" placeholder="(xxx) xxx-xxxx">
            </label><br>

            <label>
                Facebook link:
                <input type="url" name="Facebook" placeholder="e.g., https://facebook.com/yourname">
            </label><br>

            <label>
                Search:
                <input type="search" name="q" placeholder="Type a search term">
            </label><br>

            <label>
                Favorite Number:
                <input type="number" name="favNumber" min="0" max="20" value="20">
            </label><br>

            <label>
                Motto:
                <textarea name="motto" rows="3" placeholder="Write your motto here..."></textarea>
            </label><br>

            <p><strong>Preferred Snack:</strong></p>
            <input type="checkbox" name="snack" value="Chips"> Chips<br>
            <input type="checkbox" name="snack" value="Chocolates"> Chocolates<br>
            <input type="checkbox" name="snack" value="Fruits"> Fruits<br>
            <input type="checkbox" name="snack" value="Cookies"> Cookies<br><br>

            <p><strong>Dream Vacation:</strong></p>
            <input type="radio" name="vacation" value="Beach"> Beach<br>
            <input type="radio" name="vacation" value="Mountains"> Mountains<br>
            <input type="radio" name="vacation" value="City"> City<br>
            <input type="radio" name="vacation" value="Countryside"> Countryside<br><br>

            <p><strong>Preferred Music Genre:</strong></p>
            <select name="music">
                <option value="Pop">Pop</option>
                <option value="Rock">Rock</option>
                <option value="Hip-hop">Hip-hop</option>
                <option value="Classical">Classical</option>
            </select><br><br>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </div>
</body>
</html>
